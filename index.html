<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Adivinhação</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main id="main">

    <div class="screen1">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe um número entre 0 e 10</p>

      <form>
        <input id="campoNumero" type="number">
        <button id="tentar" onclick="clicou(event)">Tentar</button>
      </form>
    </div>


    <div class="screen2 hide">
      <h2 id="tituloScreen2"></h2>
      <button id="jogar" onclick="jogarNovamente(event)">Jogar novamente</button>
    </div>


    <div class="screen3 hide">
      <h2 id="tituloScreen3">☹️ </h2>
      <button id="tentar-novamente" onclick="errou(event)">Tentei outra vez</button>
    </div>

  </main>
  <script src="./main.js"></script>
</body>

</html>
